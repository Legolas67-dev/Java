<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

<h:head></h:head> 
<body> 
    <h1>New project</h1>
    <h:form>
          <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home"  icon="pi pi-fw pi-home">
                  <f:param name="i" value="0"/>
            </p:menuitem>
               <p:menuitem value="Setup" icon="pi pi-fw pi-desktop">
                   <f:param name="i" value="1"/>
              </p:menuitem>
              <p:menuitem value="Profile" icon="pi pi-fw pi-user">
                   <f:param name="i" value="2"/>
              </p:menuitem>
              
          </p:tabMenu>
              <p:card style="width: 25em">
              
                  <f:facet name="title">
                      New Setup
                  </f:facet>
                  <h:panelGrid>
                     <h:outputLabel value="Name"/>
                     <h:inputText value="" />
    
    
                     <h:outputLabel value="Descrição"/> 
                     <h:inputTextarea value="" />
    
    
                     <h:outputLabel value="Preço"/> 
                     <h:inputText value="" />
                  </h:panelGrid>
                 
                 <f:facet name="footer">
                       <p:commandButton icon="pi pi-check" value="Save"/>
                       <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
                 </f:facet>
              </p:card>
     </h:form>
</body> 
</html>
